<section class="msger animate__animated animate__bounce">
    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-comment-alt"></i> Prueba t√©cnica Pont Solution
      </div>
      <div class="msger-header-options">
        <span><i class="fas fa-cog"></i></span>
      </div>
    </header>
  
    <main class="msger-chat">
      <div *ngFor="let msg of receivedMessages" class="msg left-msg">
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">Tomas</div>
            <div class="msg-info-time">{{ msg.time }}</div>
          </div>
          <div class="msg-text">
            <p>{{ msg.message }}</p>
          </div>
        </div>
      </div>
    </main>
  
    <form class="msger-inputarea" (submit)="sendMessage($event)">
      <input [(ngModel)]="message" type="text" name="messageInput" class="msger-input" placeholder="Enter your message..." required>
      <button type="submit" class="msger-send-btn">Send</button>
    </form>
  </section>
